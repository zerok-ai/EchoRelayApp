      status: 200
      headers: 
        from: svc1
      data: 'Success'
      statusText: 'OK'

  - path: "/api"
    dependents: 
      - path: "demo-zkproxy-serv2.getanton.com"
      - path: "demo-zkproxy-serv3.getanton.com"
    response: 
      status: 200
      headers: 
        from: svc1
        content-type: application/json
      json: |
        {
          "response1": "${apiSpec.dependents[0].response.data}",
          "response2": "${apiSpec.dependents[1].response.data}",
          "time": "${new Date()}"
        }

  - path: "/api2"
